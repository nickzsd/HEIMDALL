<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HEIMDALL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <link rel="icon" type="image/png" href="icons/Heindall/heindall_gold.png">
    <link rel = "stylesheet" href = "styles/colors.css" type = "text/css" media = "screen"/> 
    <link rel = "stylesheet" href = "styles/style.css" type = "text/css" media = "screen"/>     
    <link rel = "stylesheet" href = "styles/about.css" type = "text/css" media = "screen"/>     
    <link rel = "stylesheet" href = "styles/products.css" type = "text/css" media = "screen"/>     
    <script type="module" src="javascript/headerFunctions.js"></script>  
    <script  src="javascript/aboutFunctions"></script>  
</head>
<body>

<header>
    <div class="logo">
        <img class = "company_header_logo" src="icons/Heindall/heindall_gold.png" alt="Company_Logo">
    </div>
    <div class="company_name">HEIMDALL</div>
    <div class="menu_toggle" id="menuToggle">☰</div>
</header>

<div class="dropdown_menu" id="dropdownMenu">
    <ul>
        <li>- TRABALHE CONOSCO</li>
        <li>- QUEM SOMOS</li>
        <li>- NOSSOS PRODUTOS</li>
        <li>- ENTRAR EM CONTATO</li>
        <li>- SUPORTE / AJUDA</li>
        <li>- PLATAFORMA DE SERVIÇOS</li>
    </ul>
</div>

<div class="carousel" id="carousel">
    <div class="carousel_images" id="carouselImages">
        <img class="background_banner" src="icons/background/Bombardilo.jpeg" alt="Imagem 1" draggable="false">
        <img class="background_banner" src="icons/background/Tralala.jpeg" alt="Imagem 2" draggable="false">
        <img class="background_banner" src="icons/background/peixe.jpeg" alt="Imagem 3" draggable="false">
    </div>
    <div class="indicators" id="indicators">
        <span class="indicator" onclick="goToSlide(0)"></span>
        <span class="indicator" onclick="goToSlide(1)"></span>
        <span class="indicator" onclick="goToSlide(2)"></span>
    </div>
</div>

<div class="container_about">
    <h1  id="t_text" class="title hidden">SOBRE NÓS:</h1>
    <div id="b_text" class="box text1 hidden"></div>
    <div id="m_text" class="box text2 hidden"></div>
</div>

<div class="container_products">
    <div class="container_t">
        <h1 class="title_products">NOSSOS PRODUTOS</h1>
    </div>
    <div class="products_wrapper">
        <div class="product_card">
            <div class="container_t">
                <h2 class="product_title">BIFROST</h2>                
            </div>            
            <div class="product_logo">
                <img class="product_img" src="icons/Bifrost/bifrost-logo.ico" alt="Logo Bifrost">
            </div>
            <div class="product_description">
                <p>Texto explicativo sobre o Bifrost.</p>
            </div>
        </div>

        <div class="product_card">
            <div class="container_t">
                <h2 class="product_title">PORTAL HEINDALL</h2>                
            </div>            
            <div class="product_logo">
                <img class="product_img" src="icons/Heindall/heindall_gold.png" alt="Logo Portal Heindall">
            </div>
            <div class="product_description">
                <p>Texto explicativo sobre o Portal Heindall.</p>
            </div>
        </div>
    </div>
</div>
